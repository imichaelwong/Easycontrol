name: Android CI

on:
  # push:
  #   branches: [ "master" ]
  # pull_request:
  #   branches: [ "master" ]
  push:
    tags: 
      - 'v*'
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      working-directory: ./easycontrol
      run: chmod +x gradlew
    - name: Set up signing
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > easycontrol/app/keystore.jks
        chmod 644 easycontrol/app/keystore.jks
    - name: Build server and app
      working-directory: ./easycontrol
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}  # 注入 Secrets 到环境变量
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew :server:copyRelease
        ./gradlew :app:assembleRelease
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 自动使用 GitHub Token
      with:
        upload_url: ${{ github.event.release.upload_url }}  # 动态获取 Release URL
        asset_path: ./easycontrol/build/outputs/apk/release/app-release.apk  # APK 路径
        asset_name: EasyControl-${{ github.ref_name }}.apk  # 自定义文件名
        asset_content_type: application/vnd.android.package-archive
